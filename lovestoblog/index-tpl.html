<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Wilson's Blog : https://wilson.lovestoblog.com/" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Wilson's Blog</title>
    <style>
      #forkme_banner {
        background: url(mynote/lib/media/favicon.png) #0d4672 no-repeat;
        background-size: 30px 30px;
        background-position: right 8px center;
      }
      #main_content li {
        line-height: 180%;
      }
      .font {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Microsoft YaHei Light", sans-serif;;
      }
    </style>
    <base href="mynote/">
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://wilson.lovestoblog.com/mynote/">View on My Note</a>

          <h1 id="project_title">Wilson's Blog</h1>
          <h2 id="project_tagline">https://wilson.lovestoblog.com/</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>推荐文章</h3>
        {{1}}
        <h3>最新文章</h3>
        {{2}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Wilson's Blog <font class="font">♡</font> Published with <a href="https://obsidian.md">Obsidian</a></p>
      </footer>
    </div>

  </body>
</html>
